name: Build and Release

on:
  release:
    types: [created]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows
        run: npm run electron:build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**/*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux
        run: npm run electron:build
        env:
          ELECTRON_BUILDER_CACHE: /tmp/.electron-builder-cache

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/**/*.AppImage
          retention-days: 30

  attach-to-release:
    needs: [build-web, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web-dist

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows-dist

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-dist

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create web archive
        run: |
          cd web-dist
          zip -r ../web-build-${{ steps.version.outputs.version }}.zip .

      - name: Attach files to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web-build-${{ steps.version.outputs.version }}.zip
            windows-dist/*.exe
            linux-dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

