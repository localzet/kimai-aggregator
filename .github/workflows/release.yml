name: Build and Release

concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: true

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-web:
    name: Build web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build web
        run: npm run build
        env:
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL || 'https://kimai-ml.zorin.cloud' }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'https://kimai-api.zorin.cloud' }}
          VITE_MIX_ID_API_BASE: ${{ secrets.VITE_MIX_ID_API_BASE || 'https://data-center.zorin.cloud/api' }}
          VITE_MIX_ID_CLIENT_ID: ${{ secrets.VITE_MIX_ID_CLIENT_ID }}
          VITE_MIX_ID_CLIENT_SECRET: ${{ secrets.VITE_MIX_ID_CLIENT_SECRET }}

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: dist
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/', ''
          $VERSION = $VERSION -replace '^v', ''
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $packageJson = Get-Content package.json -Raw | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content package.json
          Get-Content package.json | Select-String '"version"'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Windows
        run: npm run electron:build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_MIX_ID_API_BASE: ${{ secrets.VITE_MIX_ID_API_BASE || 'https://data-center.zorin.cloud/api' }}
          VITE_MIX_ID_CLIENT_ID: ${{ secrets.VITE_MIX_ID_CLIENT_ID }}
          VITE_MIX_ID_CLIENT_SECRET: ${{ secrets.VITE_MIX_ID_CLIENT_SECRET }}
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL || 'https://kimai-ml.zorin.cloud' }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'https://kimai-api.zorin.cloud' }}

      - name: Rename Windows build
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $exeFile = Get-ChildItem -Path dist -Filter "*.exe" | Select-Object -First 1
          if ($exeFile) {
            # Normalize name: lowercase with dashes
            $newName = "windows-$version.exe"
            Rename-Item -Path $exeFile.FullName -NewName $newName
            echo "Renamed to: $newName"
          }

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          cat package.json | grep '"version"'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Linux
        run: npm run electron:build
        env:
          ELECTRON_BUILDER_CACHE: /tmp/.electron-builder-cache
          VITE_MIX_ID_API_BASE: ${{ secrets.VITE_MIX_ID_API_BASE || 'https://data-center.zorin.cloud/api' }}
          VITE_MIX_ID_CLIENT_ID: ${{ secrets.VITE_MIX_ID_CLIENT_ID }}
          VITE_MIX_ID_CLIENT_SECRET: ${{ secrets.VITE_MIX_ID_CLIENT_SECRET }}
          VITE_ML_API_URL: ${{ secrets.VITE_ML_API_URL || 'https://kimai-ml.zorin.cloud' }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'https://kimai-api.zorin.cloud' }}

      - name: Rename Linux builds
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Rename deb package
          DEB=$(find dist -name "*.deb" -type f | head -n 1)
          if [ -n "$DEB" ]; then
            NEW_NAME="linux-$VERSION.deb"
            mv "$DEB" "dist/$NEW_NAME"
            echo "Renamed deb to: $NEW_NAME"
          fi
          # Rename AppImage (optional, for compatibility)
          APPIMAGE=$(find dist -name "*.AppImage" -type f | head -n 1)
          if [ -n "$APPIMAGE" ]; then
            NEW_NAME="linux-$VERSION.AppImage"
            mv "$APPIMAGE" "dist/$NEW_NAME"
            echo "Renamed AppImage to: $NEW_NAME"
          fi

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.deb
            dist/*.AppImage
          retention-days: 30

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web
          path: dist

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            VITE_ML_API_URL=${{ secrets.VITE_ML_API_URL || 'https://kimai-ml.zorin.cloud' }}
            VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL || 'https://kimai-api.zorin.cloud' }}
            VITE_MIX_ID_API_BASE=${{ secrets.VITE_MIX_ID_API_BASE || 'https://data-center.zorin.cloud/api' }}
            VITE_MIX_ID_CLIENT_ID=${{ secrets.VITE_MIX_ID_CLIENT_ID }}
            VITE_MIX_ID_CLIENT_SECRET=${{ secrets.VITE_MIX_ID_CLIENT_SECRET }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  attach-to-release:
    needs: [build-web, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web
          path: web-dist

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: windows-dist

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: linux-dist

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create web archive
        run: |
          cd web-dist
          zip -r ../web-${{ steps.version.outputs.version }}.zip .

      - name: Attach files to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            web-${{ steps.version.outputs.version }}.zip
            windows-dist/*.exe
            linux-dist/*.deb
            linux-dist/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

