appId: com.kimai.aggregator
productName: Kimai Aggregator
publish:
  provider: github
  releaseType: release
directories:
  buildResources: build
files:
  - dist/**/*
  - electron/**/*
  - package.json
win:
  target: nsis
  icon: build/icon.ico
  certificateFile: null
  certificatePassword: null
  sign: null
  signAndEditExecutable: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png
